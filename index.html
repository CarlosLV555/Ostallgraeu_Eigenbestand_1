<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Wohnungen in Ostallgräu</title>
    </head>
    <body>
        <div id="map">
        </div>

        <!-- Chat Lines 1 ------------- -->
        <img src="images/logo-farbig.jpg" alt="Logo" class="logo">

        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/Eigenbestand_Punkte_1_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[47.17794493241437,9.11278039097764],[48.2387410458816,11.530410924121943]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Wohnungen in Ostallgräu</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Eigenbestand_Punkte_1_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Adresse</th>\
                        <td class="visible-with-data" id="Strasse">' + (feature.properties['Strasse'] !== null ? autolinker.link(feature.properties['Strasse'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Plz</th>\
                        <td class="visible-with-data" id="Plz">' + (feature.properties['Plz'] !== null ? autolinker.link(feature.properties['Plz'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ort</th>\
                        <td class="visible-with-data" id="Ort">' + (feature.properties['Ort'] !== null ? autolinker.link(feature.properties['Ort'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Wohnungsanzahl</th>\
                        <td class="visible-with-data" id="Anzahl-Woh">' + (feature.properties['Anzahl-Woh'] !== null ? autolinker.link(feature.properties['Anzahl-Woh'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Eigenbestand_Punkte_1_1_0() {
            return {
                pane: 'pane_Eigenbestand_Punkte_1_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,113,72,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Eigenbestand_Punkte_1_1');
        map.getPane('pane_Eigenbestand_Punkte_1_1').style.zIndex = 401;
        map.getPane('pane_Eigenbestand_Punkte_1_1').style['mix-blend-mode'] = 'normal';
        var layer_Eigenbestand_Punkte_1_1 = new L.geoJson(json_Eigenbestand_Punkte_1_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Eigenbestand_Punkte_1_1',
            layerName: 'layer_Eigenbestand_Punkte_1_1',
            pane: 'pane_Eigenbestand_Punkte_1_1',
            onEachFeature: pop_Eigenbestand_Punkte_1_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Eigenbestand_Punkte_1_1_0(feature));
            },
        });
        var cluster_Eigenbestand_Punkte_1_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_Eigenbestand_Punkte_1_1.addLayer(layer_Eigenbestand_Punkte_1_1);

        bounds_group.addLayer(layer_Eigenbestand_Punkte_1_1);
        cluster_Eigenbestand_Punkte_1_1.addTo(map);
        var baseMaps = {};
        var overlaysTree = [
            // {label: '<img src="legend/Eigenbestand_Punkte_1_1.png" /> Eigenbestand_Punkte_1', layer: cluster_Eigenbestand_Punkte_1_1},
            {label: '<img src="legend/Eigenbestand_Punkte_1_1.png" /> Wohnungen (Eigenbestand)', layer: cluster_Eigenbestand_Punkte_1_1},
            {label: "OSM Standard", layer: layer_OSMStandard_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>

        <!-- Chat Lines 2 ------------- -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var layersControl = document.querySelector('.leaflet-control-layers');
                var collapseTimeout;

                // Initially expand the layers control
                layersControl.classList.add('leaflet-control-layers-expanded');

                layersControl.addEventListener('mouseover', function() {
                    clearTimeout(collapseTimeout); // Cancel the collapse timeout if it exists
                    layersControl.classList.add('leaflet-control-layers-expanded');
                    layersControl.classList.remove('leaflet-control-layers-collapsed');
                });

                layersControl.addEventListener('mouseout', function() {
                    collapseTimeout = setTimeout(function() {
                        layersControl.classList.remove('leaflet-control-layers-expanded');
                        layersControl.classList.add('leaflet-control-layers-collapsed');
                    }, 300); // Adjust the timeout duration as needed
                });
            });
        </script>

    </body>
</html>
